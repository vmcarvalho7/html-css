<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="me.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            width: 300px;

        }
        th {
            background-color: rgb(181, 245, 245);
        }
        .resultado{
            background-color: bisque;
        }
        #conteiner{
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <table>
            <thead>
                <tr>
                    <th rowspan="2" scope="row">Area</th>
                    <th rowspan="2" scope="row">Disciplina</th>
                    <th colspan="2" scope="rowgroup">Notas</th>
                    <th rowspan="2" scope="row">Média</th>
                </tr>
                <tr>
                    <th>NOTA 1</th>
                    <th>NOTA 2</th>
                </tr>
        
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="col">Exatas</th>
                    <td>Matematica</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Fisica</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th colspan="4">Média exatas</th>
                    <td class="resultado">0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="col">Humanas</th>
                    <td>Historia</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th colspan="4">Media Humanas</th>
                    <td class="resultado">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
