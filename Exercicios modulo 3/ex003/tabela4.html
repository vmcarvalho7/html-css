<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="me.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid black;
        }
        th{
            background-color: rgb(92, 92, 230);
        }

    </style>
</head>
<body>
    <table>
        <caption>Filmes preferidos</caption>
        <thead>
            <tr>
                <th scope="col">GRUPO</th>
                <th scope="col">NOMES</th>
                <th colspan="3" scope="colgroup">FILMES</th>
            </tr>
           
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup" >Mulheres</th>
                <td>Ana Maria</td>
                <td>Hulk</td>
                <td>Rambo</td>
                <td>Allien</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Vingadores</td>
                <td>Matrix</td>
                <td>Inception</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Batman</td>
                <td>Big Hero</td>
                <td>Oblivion</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Amnesia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars</td>
                <td>Taxi Driver</td>
                <td>Toy boy</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
